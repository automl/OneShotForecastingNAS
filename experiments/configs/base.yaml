seed: 0

benchmark:
  dataset_root: "/phys/ssd2/TSF_DATA/"
  type: ???
  name: ???
  file_name: ???
  series_type: ???
  freq: ???
  external_forecast_horizon: ???
  do_normalization: ???
  integer_conversion: ???
  metric: mean_MASE_forecasting


model:
  type: ???
  grad_order: ???
  model_type: ???

  d_model: ???
  n_cells: ???
  n_nodes: ???
  n_cell_input_nodes: ???

  PRIMITIVES_encoder: ['mlp_mix','gru','transformer', 'tcn', 'skip_connection']
  # PRIMITIVES_encoder: ['transformer']
  PRIMITIVES_decoder: [ 'mlp_mix', 'gru','transformer', 'tcn', 'skip_connection' ]
  #  PRIMITIVES_decoder: ['lstm']
  HEADs: ['quantile', 'mse', 'mae']

val_share: 0.5

model_dir: /phys/ssd2/TSF_OneShot/

train:
  n_epochs: 100
  grad_clip: 0.1
  amp_enable: true
  targe_scaler: 'standard'

w_optimizer:
  type: 'sgd'
  lr: 0.025
  weight_decay: 5e-4
  momentum: 0.9
  nesterov: true

a_optimizer_type: 'adam'
a_optimizer:
  type: 'adam'
  lr: 1e-3
  weight_decay: 1e-3
  beta1: 0.5
  beta2: 0.999

lr_scheduler:
  type: 'OneCycleLR'
  max_lr: ${w_optimizer.lr}
  epochs: ${train.n_epochs}

#lr_scheduler:
#  type: 'CosineAnnealingWarmRestarts'
#  T_0: 20
#  T_mult: 1
#  eta_min: 1e-6

wandb:
  name: ${model.type}_${model.model_type}_${model.grad_order}
  group: ${benchmark.name}
  project: OneShotForecasting
  entity: ddeng
  mode: disabled
