type: LTSF
name: "weather_720"
file_name: weather/weather.csv
series_type: "M"
freq: "10min"
external_forecast_horizon: 720
do_normalization: true
metric: mean_MSE_forecasting
make_dataset_uni_variant: false


dataloader:
  batch_size: 32
  window_size: 192
  # window_size_coefficient: 1.25
  search_sample_interval: 8
  num_batches_per_epoch: 500