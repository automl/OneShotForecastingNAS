type: darts_mixed_parallel
name: darts_mixed_parallel
model_type: mixed_parallel

grad_order: 1
seq_model:
  d_model: 256
  n_cells: 2
  n_nodes: 4
  n_cell_input_nodes: 1
  backcast_loss_ration: 0.1
  PRIMITIVES_encoder: [ 'mlp_mix','gru','transformer', 'tcn', 'skip_connection' ]
  # PRIMITIVES_encoder: ['transformer']
  PRIMITIVES_decoder: [ 'mlp_mix', 'gru','transformer', 'tcn', 'skip_connection' ]
  #  PRIMITIVES_decoder: ['lstm']
  HEADS: [ 'quantile', 'mse', 'mae' ]

flat_model:
  n_cells: 2
  n_nodes: 4
  n_cell_input_nodes: 1
  backcast_loss_ration: 0.1
  PRIMITIVES_encoder: [ 'mlp','nbeats_g','nbeats_s', 'nbeats_t', 'skip_connection' ]
  HEADS: [ 'mse' ]

use_second_order_grad: false
